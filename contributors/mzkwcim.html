    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
        }

        h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        h4 {
            color: #aaa;
            font-weight: 400;
            margin-top: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .container img {
            width: 32px;   
            height: 32px;
        }
    </style>
    <style>* { margin: 0; padding: 0; box-sizing: border-box; }</style>
    <style id="pdf-hide-interactive">
      .pdf-generation .interactive-mode,
      .pdf-generation [class*="interactive"],
      .pdf-generation [class*="Interactive"] {
        display: none !important;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
      .image-loading-container {
        display: inline-block;
        position: relative;
        background-color: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        overflow: hidden;
      }
      
      .generated-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      
      .video-loading-container {
        display: inline-block;
        position: relative;
        background-color: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        overflow: hidden;
      }
      
      .generated-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      
      .podcast-loading-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        background-color: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        overflow: hidden;
        width: 100%;
        height: 120px;
      }
      
      .generated-podcast {
        width: 100%;
        height: 40px;
        display: block;
      }
      #creative-brain-artifact .image-loading-container {
        width: 100% !important;
        height: 100% !important;
        position: absolute;
        top: 0;
        left: 0;
      }
      #creative-brain-artifact .container {
        display: flex;
        width: 100%;
        max-width: 1200px;
        height: 900px;
        background-color: #000;
        position: relative;
      }
      #creative-brain-artifact .left-panel {
          flex: 0 0 50%; 
          padding: 40px 0 40px 40px;
          display: flex;
          flex-direction: column;
          box-sizing: border-box;
          z-index: 1;
          justify-content: flex-start;
          gap: 30px;
          background: transparent;
          position: relative;
          width: 50%;
      }
      #creative-brain-artifact .section {
          margin-bottom: 0;
          background: black;
          padding: 15px;
          opacity: 0.8;
          border: 1px solid grey;
          font-family: sans-serif;
      }
       
      #creative-brain-artifact .section-title {
          font-size: 1.25em;
          color: #fff;
          margin-bottom: 15px;
      }
      #creative-brain-artifact .section-content {
          font-size: 1em;
          line-height: 1.5;
          color: #fff;
      }
      #creative-brain-artifact h1.section-content {
          font-size: 2.25em;
      }
      #creative-brain-artifact button {
          background-color: #ccc;
          color: #000;
          padding: 25px;
          font-size: 20px;
          margin: 15px;
          display: inline-block;
          text-transform: uppercase;
          cursor: pointer;
      }
      #creative-brain-artifact button:hover {
          background-color: #000;
          color: #fff;
          text-decoration: underline;
      }
      .save-edits-button {
        cursor: pointer;
        padding: 10px;
        background: white;
        border: 2px solid black;
        margin: 0 0 20px;
        position: absolute;
        bottom: 20px;
        left: 20px;
      }
      .save-edits-button:hover {
        background-color: black;
        color: white;
      }
    </style>
</head>
