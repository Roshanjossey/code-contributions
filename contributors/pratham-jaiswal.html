<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pratham Jaiswal</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #0b0d12;
        --card: rgba(255, 255, 255, 0.06);
        --border: rgba(255, 255, 255, 0.12);
        --text: #e6e6eb;
        --muted: #9aa0aa;
        --accent: linear-gradient(135deg, #7c7cff, #4fd1c5);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(
            circle at top,
            rgba(124, 124, 255, 0.15),
            transparent 40%
          ),
          var(--bg);
        font-family: "Inter", system-ui, sans-serif;
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      article {
        max-width: 760px;
        width: 100%;
        background: var(--card);
        backdrop-filter: blur(14px);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 2.5rem;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      }

      h1 {
        margin: 0;
        font-size: 2.2rem;
        font-weight: 700;
        letter-spacing: -0.02em;
        background: var(--accent);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
      }

      .roles {
        display: flex;
        flex-wrap: wrap;
        gap: 0.6rem;
        margin-top: 1.5rem;
      }

      .role {
        padding: 0.45rem 0.8rem;
        font-size: 0.85rem;
        border-radius: 10px;
        border: 1px solid var(--border);
        color: var(--text);
        text-decoration: none;
        background: rgba(255, 255, 255, 0.06);
        transition: background 0.2s ease, transform 0.2s ease;
      }

      .link {
        margin-top: 1rem;
        display: inline-block;
        font-size: 0.95rem;
        color: #a5b4fc;
        text-decoration: none;
        border-bottom: 1px dashed transparent;
      }

      .link:hover {
        border-color: #a5b4fc;
      }

      h3 {
        margin-top: 2.2rem;
        margin-bottom: 0.8rem;
        font-size: 1.1rem;
        font-weight: 600;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 0.6rem;
      }

      .badge {
        padding: 0.45rem 0.8rem;
        border-radius: 999px;
        font-size: 0.85rem;
        font-weight: 500;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid var(--border);
      }

      .badge.python {
        background: rgba(55, 116, 164, 0.25);
        color: #b7d9ff;
      }

      .badge.js {
        background: rgba(247, 223, 30, 0.25);
        color: #f7df1e;
      }

      .badge.ts {
        background: rgba(0, 122, 204, 0.25);
        color: #8ecaff;
      }

      .icons {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(48px, 1fr));
        gap: 1rem;
        margin-top: 0.5rem;
      }

      .icon {
        width: 40px;
        height: 40px;
        padding: 0.4rem;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid var(--border);
        transition: transform 0.2s ease, background 0.2s ease;
      }

      .icon:hover {
        transform: translateY(-4px);
        background: rgba(255, 255, 255, 0.15);
      }

      .social:hover {
        background: rgba(255, 255, 255, 0.14);
        transform: translateY(-2px);
      }

      .socials {
        display: flex;
        flex-wrap: wrap;
        gap: 0.8rem;
        margin-top: 1rem;
      }

      .social {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.55rem 0.9rem;
        font-size: 0.85rem;
        font-weight: 500;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        text-decoration: none;
        transition: transform 0.2s ease, background 0.2s ease,
          box-shadow 0.2s ease;
      }

      .social img {
        width: 18px;
        height: 18px;
      }

      .social:hover {
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.14);
      }

      .social.linkedin:hover {
        box-shadow: 0 0 0 3px rgba(10, 102, 194, 0.25);
      }

      .social.github:hover {
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.25);
      }

      .social.medium:hover {
        box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.4);
      }

      .social.email:hover {
        box-shadow: 0 0 0 3px rgba(234, 67, 53, 0.25);
      }

      @media (max-width: 768px) {
        body {
          padding: 1.5rem;
        }

        article {
          padding: 2rem;
          border-radius: 18px;
        }

        h1 {
          font-size: 1.9rem;
        }

        h3 {
          font-size: 1rem;
          margin-top: 2rem;
        }

        .roles {
          gap: 0.5rem;
        }

        .icons {
          grid-template-columns: repeat(auto-fill, minmax(44px, 1fr));
        }

        .icon {
          width: 36px;
          height: 36px;
        }

        .social {
          padding: 0.5rem 0.8rem;
          font-size: 0.82rem;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 1rem;
        }

        article {
          padding: 1.5rem;
          border-radius: 16px;
        }

        h1 {
          font-size: 1.6rem;
          line-height: 1.2;
        }

        .roles {
          flex-direction: column;
          align-items: flex-start;
        }

        .role {
          width: fit-content;
        }

        .link {
          font-size: 0.9rem;
        }

        .container {
          gap: 0.5rem;
        }

        .badge {
          font-size: 0.8rem;
          padding: 0.4rem 0.7rem;
        }

        .icons {
          grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
          gap: 0.75rem;
        }

        .icon {
          width: 34px;
          height: 34px;
          padding: 0.35rem;
        }

        .socials {
          gap: 0.6rem;
        }

        .social {
          width: 100%;
          justify-content: center;
          font-size: 0.8rem;
        }
      }

      @media (max-width: 360px) {
        h1 {
          font-size: 1.45rem;
        }

        .icon {
          width: 32px;
          height: 32px;
        }

        .social span {
          font-size: 0.78rem;
        }
      }
    </style>
  </head>
